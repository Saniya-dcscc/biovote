<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body{
            background: lightpink;
            font-family: Arial;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .container{
            display:flex;
            gap:40px;
        }
        .box{
            background:white;
            padding:30px;
            border-radius:10px;
            box-shadow:0 0 10px gray;
            width:250px;
        }
        input,button{
            width:100%;
            padding:10px;
            margin-top:10px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- STUDENT LOGIN -->
    <form class="box" action="/student_login" method="POST">
        <h3>Student Login</h3>
        <input name="uid" placeholder="Enter UID" required>
        <button>Login</button>
    </form>

    <!-- FACULTY LOGIN -->
    <form class="box" action="/faculty_login" method="POST">
        <h3>Faculty Login</h3>
        <input name="user" placeholder="Username" required>
        <input name="password" placeholder="Password" required>
        <button>Login</button>
    </form>

</div>

</body>
</html>
