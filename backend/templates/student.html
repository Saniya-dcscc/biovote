<!DOCTYPE html>
<html>
<head>
    <title>Student Voting</title>

    <style>
        body {
            font-family: Arial;
            background: #ffe6f0;
            text-align: center;
            padding: 40px;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #ff4da6;
            font-weight: bold;
            text-decoration: none;
        }

        .flash {
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
        }

        .card {
            background: white;
            padding: 20px;
            width: 200px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            width: 100%;
            background: #ff4da6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #e60073;
        }
    </style>
</head>

<body>

<a class="logout" href="/logout">Logout</a>

<h2>ðŸ—³ Student Voting Panel</h2>

<!-- flash message -->
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash">{{ messages[0] }}</div>
{% endif %}
{% endwith %}

<form method="POST">
<div class="container">

    {% set candidates = ["Isabel Conklin","Conrad Fisher","Jeremiah Fisher","Taylor Jewel","Steven Conklin"] %}

    {% for c in candidates %}
    <div class="card">
        <img src="{{ url_for('static', filename='uploads/' + images.get(c, '')) if images.get(c) else 'https://via.placeholder.com/120' }}">
        <button name="vote" value="{{ c }}">{{ c }}</button>
    </div>
    {% endfor %}

</div>
</form>

</body>
</html>
