<!DOCTYPE html>
<html>
<head>
    <title>Student Voting</title>

    <style>
        body {
            font-family: Arial;
            background: #ffe6f0;
            text-align: center;
            padding: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
        }

        .card {
            background: white;
            padding: 20px;
            width: 200px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            width: 100%;
            background: #ff4da6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #e60073;
        }

        .msg {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>

<h2>ðŸ—³ Student Voting Panel</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="msg">{{ messages[0] }}</div>
  {% endif %}
{% endwith %}

<form method="POST">

<div class="container">

{% for c in candidates %}
    <div class="card">

        <img src="{{ url_for('static', filename='uploads/' + images[c]) }}">

        <button type="submit" name="vote" value="{{ c }}">
            {{ c }}
        </button>

    </div>
{% endfor %}

</div>

</form>

</body>
</html>
